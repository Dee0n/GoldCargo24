version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: cargo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lolagoldcargo
      POSTGRES_USER: cargo
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cargo_secret}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cargo -d lolagoldcargo"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cargo_app
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: "postgresql://cargo:${DB_PASSWORD:-cargo_secret}@postgres:5432/lolagoldcargo?schema=public"
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && node server.js"

  nginx:
    image: nginx:alpine
    container_name: cargo_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app

volumes:
  pgdata:
