events {
  worker_connections 1024;
}

http {
  upstream app {
    server app:3000;
  }

  # Redirect HTTP to HTTPS
  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  # HTTPS server
  server {
    listen 443 ssl;
    server_name goldcargo24.kz www.goldcargo24.kz;

    ssl_certificate /etc/letsencrypt/live/goldcargo24.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goldcargo24.kz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Max upload size for XLSX files
    client_max_body_size 50m;

    location / {
      proxy_pass http://app;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
    }
  }
}
